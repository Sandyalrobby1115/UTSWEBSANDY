    .sidebar {

      margin: 0 auto;

    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 80px;

      transform: translate(-50%, -50%);

      z-index: 0;
    }
    .content-text {
      position: relative;
      z-index: 1;

  border-radius: 12px;

}

.profile-img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #007bff;
}

.profile-info {

  font-size: 18px;
}
